<span>
  <ion-item [lines]="'none'" class="{{ 'itemLevel-' + item.itemLevel }}">
    <tree-view-item
      [item]="item"
      [treeViewName]="treeViewName"
      [persistedName]="persistedName"
      [childCheked]="treeViewLibService.anyChildChecked(item.items)"
    ></tree-view-item>
  </ion-item>
  <ion-list
    class="ion-no-padding"
    *ngFor="let loopItem of item.items"
    [hidden]="loopItem.collapsed"
  >
    <tree-view-items
      [item]="loopItem"
      [treeViewName]="treeViewName"
      [persistedName]="persistedName"
    ></tree-view-items>
  </ion-list>
</span>
